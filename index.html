<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="GuessingGame.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>

      <div id='app' class="container">

        <div id='headers' class="center">
          <!-- Title and subtitles! -->
          <h1 id="play">Play the Guessing Game!</h1>
          <h3 id="guess">Guess a number between 1 - 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent' class="center">
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="btn" type="text" placeholder="#" name="guess" maxlength="3" autofocus>
            <button id="submit-player-input" class="btn btn-success" type="submit" value="Submit">Go!</button>
          </div>

          <div class="guesses center">
            <!-- unordered list of guesses -->
            <ul class="list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <!-- reset and hint buttons -->
            <button class="btn btn-info" id="hint" type="hint" value="Hint">Hint</button>
            <button class="btn btn-warning" id="reset" type="reset" value="Reset">Reset</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="row">
          <div class="col-sm-4 center">
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class="col-sm-4 center">
            <h4>Project by Zach Margolies</h4>
          </div>

          <div class="col-sm-4 center">
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
